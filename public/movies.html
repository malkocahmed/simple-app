<!DOCTYPE html>
<html>
    <head>
        <title>Numbers</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="stylesheet" type="text/css" href="movies.css">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    </head>

    <body>
        
        <h1>Get info about your favourite movies!</h1>

        <div id="main">
            <form>
                <h3>Insert title here:</h3>
                <input type="text" id="title" required>
                <h3>Enter the year (it is optional):</h3>
                <input type="number" id="year" min="1950" max="2019">
                <br>
                <br>
                <button type="button" onclick="loadData()">Confirm</button>

            </form>
        </div>

        <h3>Here's info about the movie:</h3>
        <div id="info">
            <h3>Title:</h3>
            <label id="name"></label>
            <br>

            <h3>Year:</h3>
            <label id="_year"></label>
            <br>

            <h3>Released:</h3>
            <label id="released"></label>
            <br>

            <h3>Runtime:</h3>
            <label id="runtime"></label>
            <br>

            <h3>Genre:</h3>
            <label id="genre"></label>
            <br>
            
            <h3>Actors:</h3>
            <label id="actors"></label>
            <br>

            <h3>IMDB rating:</h3>
            <label id="imdb"></label>
            <br>

            <h3>Plot - you can add something if you want: </h3>
            <br>
            <textarea id="tekstarea" rows="6" cols="60"> </textarea>
        </div>
        
        
        <button type="button" id="save" onclick="saveJSON()"> Save changes to disc </button>

         
        <h3>Raw json:</h3>
        <pre id="raw">

        </pre>

        <script type="text/javascript" src="movies.js"></script>
    </body>

</html>
